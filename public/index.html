<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link rel="shortcut icon" href="./src/img/allenbot_logo.png" type="image/x-icon">
    <title>Dashboard R3</title>
</head>
<body>
   <div id="app">
       <section class="container" id="main">
           <div class="login left">
               <h1>Login</h1>
               <form id="loginForm" class="form-login" action="">
                   <div class="input-login">
                       <div>
                           <label for="email_login">Email:</label>
                           <input type="email" name="email" id="email_login" placeholder="Digite seu email..." autocomplete="off" required>
                       </div>
                       <div>
                           <label for="password_login">Senha:</label>
                           <div class="input-password">
                               <input type="password" name="password" id="password_login" placeholder="Digite sua senha..." autocomplete="off" >
                               <!-- <img src="./src/img/closed_eye.png" id = "olhinhos-azuis" alt="" onclick="showPassword()"> -->
                           </div>
                       </div>
                       <p>Esqueceu a senha?</p>
                   </div>
                   <button type="submit" id="btn-login">Entrar</button>
               </form>
           </div>
           <div class="sign-in right">
               <h1>Seja bem-vindo ao <span>Dashboard R3</span></h1>
               <img src="img/R3.png" alt="">
           </div>     
       </section>
   </div>

   <script type="module" src="../server/index.js"></script>
</body>
</html>
